name: Upload Movie to Release

on:
  workflow_dispatch:
    inputs:
      movie_url:
        description: 'Direct Link of the Movie'
        required: true
      movie_name:
        description: 'Movie Name (e.g. Jawan.mp4)'
        required: true

jobs:
  upload:
    runs-on: ubuntu-latest
    permissions:
      contents: write # рд░рд┐рд▓реАрдЬ рдмрдирд╛рдиреЗ рдХреЗ рд▓рд┐рдП рдкрд░рдорд┐рд╢рди рдЬрд╝рд░реВрд░реА рд╣реИ

    steps:
      - name: Download Movie
        run: |
          # рдореВрд╡реА рдХреЛ рд╕рд░реНрд╡рд░ рдкрд░ рдбрд╛рдЙрдирд▓реЛрдб рдХрд░рдирд╛
          curl -L "${{ github.event.inputs.movie_url }}" -o "${{ github.event.inputs.movie_name }}"
          echo "тЬЕ Downloaded: ${{ github.event.inputs.movie_name }}"

      - name: Create Release and Upload Movie
        run: |
          # рдПрдХ рдпреВрдирд┐рдХ рдЯреИрдЧ рдмрдирд╛рдирд╛ (Timestamp рдХреЗ рд╕рд╛рде)
          TAG_NAME="v$(date +'%Y%m%d%H%M%S')"
          
          # GitHub CLI (gh) рдХрд╛ рдЗрд╕реНрддреЗрдорд╛рд▓ рдХрд░рдХреЗ рд░рд┐рд▓реАрдЬ рдмрдирд╛рдирд╛ рдФрд░ рдлрд╛рдЗрд▓ рдЕрдкрд▓реЛрдб рдХрд░рдирд╛
          # рдпрд╣ рдмрд╣реБрдд рддреЗрдЬрд╝ рд╣реИ! ЁЯЪА
          gh release create "$TAG_NAME" \
            --title "Movie: ${{ github.event.inputs.movie_name }}" \
            --notes "Uploaded by Badal's Engine ЁЯОм" \
            "${{ github.event.inputs.movie_name }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
